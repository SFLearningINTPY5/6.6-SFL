{% extends 'flatpages/default.html' %}

{% load custom_filters %}
{% load custom_tags %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<table>
    <tr>
        <td>Название</td>
        <td>Текст</td>
        <td>Дата создания</td>
    </tr>
    <tr>
        <td>{{ paper.article }}</td>
        <td>{{ paper.text_post|censor }}</td>
        <td>{{ paper.datetime_post|date:'d M Y' }}</td>
    </tr>
</table>
{% endblock content %}
